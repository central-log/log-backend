
[basic]
port=8082
enableSSL=false
xPoweredBy=drserver
#Min IE redirect version
ieVersion=8

[env]
devMode=true
# Environment variables
defaultLocale=zh_CN
#Backend API Endpoint
#endPoint=http://10.12.14.3:8088/api
#endPoint=http://10.9.16.238:8095/api
#endPoint=http://10.9.25.118:8080/api
endPoint=http://localhost:8080/api
#endPoint=http://10.12.14.26:8080/api

[cache]
# max age for normal file, no cache for develop
maxAge =0
# max age for libs file, like angular, requirejs, 1year by default
libMaxAge =31536000000

# For Developer using in Dev Env
[debug]
mockServerPort=8080
uiServerPort=8090
